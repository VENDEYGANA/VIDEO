<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducir Video en Ventana Emergente</title>
    <style>
        .boton {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ed7318;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin: 10px 0;
        }

        .boton:hover {
            background-color: #d65f12;
        }

        .boton-container {
            text-align: center;
            margin-top: 20px;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            max-height: 90%;
        }

        .popup-content iframe {
            width: 100%;
            height: 315px;
        }

        .close-btn {
            background-color: #ed7318;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .close-btn:hover {
            background-color: #d65f12;
        }
    </style>
</head>
<body>
    <div class="boton-container">
        <button class="boton" onclick="mostrarVideo()">Reproducir Video</button>
    </div>
    <div id="video-popup" class="popup">
        <div class="popup-content">
            <iframe src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <button class="close-btn" onclick="cerrarPopup()">Cerrar</button>
        </div>
    </div>

    <script>
        function mostrarVideo() {
            var popup = document.getElementById('video-popup');
            var iframe = popup.querySelector('iframe');
            iframe.src = "https://www.youtube.com/embed/ZM54DDpBz2Q"; // Enlace del video
            popup.style.display = 'flex';
        }

        function cerrarPopup() {
            var popup = document.getElementById('video-popup');
            var iframe = popup.querySelector('iframe');
            iframe.src = ""; // Detener el video
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
